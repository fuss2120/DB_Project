<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
<form action="">

<h1 align = "center">Conference Review System Home</h1>

<table align = "center">
	<style>
		table {
			background: #B5CDFF;
			padding: 20px;
			border: 1px solid blue;
			border-radius: 25px;
			width: 700px;
		}
		tr {
			height: 25px;
		}
		td {
			padding: 0 5px 0 5px;
			width: 20%;
			text-align: center;
		}
		.pictures {
			width: 100px;
			height: 100px;
		}
	</style>
	<tr>
		<td colspan="4"><h2 th:text="@{'Welcome, ' + ${user.firstname}} + '!'"></h2></td>
	</tr>
	
	<tr></tr>
	
	<tr>
		<td th:if="${user.role != 'Author'}"><a href="http://localhost:8080/reviewpage"><img class="pictures" src="https://cdn1.iconfinder.com/data/icons/hand-gestures-28/128/hand-thumbs-up-512.png"></a></td>
		<td><a href="http://localhost:8080/searchpapers"><img class="pictures" src="https://cdn.pixabay.com/photo/2019/05/07/15/07/magnifying-glass-4186151_960_720.png"></a></td>
		<td><a href="http://localhost:8080/browsepapers"><img class="pictures" src="https://shop.24by7publishing.com/wp-content/uploads/2019/04/knowledge.svg"></a></td>
		<td th:if="${user.role != 'Reviewer'}"><a href="http://localhost:8080/createpaper"><img class="pictures" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Black_pencil.svg/600px-Black_pencil.svg.png"></a></td>
	</tr>
	
	<tr>
		<td th:if="${user.role != 'Author'}">Review a Paper</td>
		<td>Look Up a Paper</td>
		<td>Browse All Papers</td>
		<td th:if="${user.role != 'Reviewer'}">Create a New Paper</td>
	</tr>

</table>
</form>

</body>
</html>
